<div class="contact-list">
  <h2>Lista de Contatos</h2>
  <ul>
    <li *ngFor="let contact of contacts" class="contact-item">
      <div class="contact-info">
        <img class="avatar" [src]="contact.avatar" alt="{{contact.first_name}} {{contact.last_name}}">
        <strong>{{ contact.first_name }} {{ contact.last_name }}</strong><br>
        <small>{{ contact.email }}</small>
      </div>
      <div class="actions">
        <button (click)="onEdit(contact)" class="btn edit">Editar</button>
        <button (click)="onDelete(contact)" class="btn delete">Excluir</button>
      </div>
    </li>
  </ul>
</div>
