<div class="contact-list">
  <h2>Lista de Contatos</h2>
  <ul>
    <li *ngFor="let contact of contacts" class="contact-item">
      <div class="contact-info">
        <strong>{{ contact.name }}</strong><br>
        <small>{{ contact.email }} | {{ contact.phone }}</small>
      </div>
      <div class="actions">
        <button (click)="onEdit(contact)" class="btn edit">Editar</button>
        <button (click)="onDelete(contact.id)" class="btn delete">Excluir</button>
      </div>
    </li>
  </ul>
</div>
