<form (ngSubmit)="onSubmit()" class="contact-form">
  <h2>{{ contactToEdit ? 'Editar Contato' : 'Novo Contato' }}</h2>

  <div class="form-group">
    <label for="first_name">Primeiro Nome</label>
    <input
      id="first_name"
      type="text"
      [(ngModel)]="contact.first_name"
      name="first_name"
      required
      placeholder="Digite o primeiro nome"
    />
  </div>

  <div class="form-group">
    <label for="last_name">Sobrenome</label>
    <input
      id="last_name"
      type="text"
      [(ngModel)]="contact.last_name"
      name="last_name"
      required
      placeholder="Digite o sobrenome"
    />
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="contact.email"
      name="email"
      required
      placeholder="Digite o e-mail"
    />
  </div>

  <div class="form-group">
    <label for="avatar">Avatar (URL da imagem)</label>
    <input
      id="avatar"
      type="url"
      [(ngModel)]="contact.avatar"
      name="avatar"
      required
      placeholder="Cole a URL do avatar"
    />
  </div>

  <div class="buttons">
    <button type="submit" class="btn btn-primary">
      {{ contactToEdit ? 'Salvar Alterações' : 'Adicionar Contato' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="clearForm()">
      Limpar
    </button>
  </div>
</form>
